version: '3'
services:
  app:
    container_name: lambda-app
    build:
      context: .
      dockerfile: docker/prod/Dockerfile.prod
    ports:
      - 8000:80
    volumes:
      - /var/www/html/vendor
      - /var/www/html/public/bundles
      - /var/www/html/var
      - .:/var/www/html
    depends_on:
      - db
  db:
    container_name: lambda-db
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=eshop
      - MYSQL_ROOT_PASSWORD=root
